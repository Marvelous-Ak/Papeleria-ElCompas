<div class="texto">
    <h1 class="title">Agregar Producto</h1>
</div>

<div class="containerForm">
    <div class="cargarImagen">
        <!-- Capturar archivos -->
        <div class="addimg">
            <input type="file" name="addimg" id="addimg" (change)="capFile($event)" accept="image/*">
            <button class="upload">Subir imagen</button>
        </div>
        <!-- PREVIEW IMAGE SELECT -->
        <div class="capFile" *ngIf="preview">
            <img [src]="preview" alt="">
        </div>
    </div>

    <!-- Formulario de Agregar Producto -->
    <div class="formulario">
            <div class="parte1">
            <label for="name">Nombre del Producto</label>
            <input type="text" id="name" name="name" maxlength="20" placeholder="Nombre">
            <label for="brand">Marca</label>
            <input type="text" id="brand" name="brand" maxlength="10" placeholder="Marca">
       </div>

       <div class="parte2">
            <label for="price" name="price">Precio</label>
            <input type="number" id="price" name="price" maxlength="4" placeholder="Precio">
            <label for="stocks">Stocks</label>
            <input type="text" inputmode="numeric" name="stocks" maxlength="3" placeholder="Stocks" id="stock">
            <!-- Interuptor de Promocion -->
            <div class="promoDiv">
                <div class="form-check form-switch">
                    <label for="flexSwitchCheckDefault" class="form-check-label">Promocion</label>
                    <input type="checkbox" class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckDefault">
                </div>
                <!-- En caso de tener desceunto mostrar el div -->
                <div class="actPromo">
                    <label for="promo2" id="desc">Descuento</label>
                    <input type="text" maxlength="3" name="promo2" id="desc2" placeholder="Descuento">
                </div>
            </div>
            <!-- Seleccion de Categorias -->
            <div class="CatSelect">
                <label for="catSelect">Selecciona la opción categoria:</label>
                <div class="checkCat">

                    <div class="form-check">
                        <input type="checkbox" name="papel" id="flexCheckDefault1" class="form-check-input" value="">
                        <label for="promo" class="form-check-label" for="flexCheckDefault">Papel</label>
                    </div>   
                    
                    <div class="form-check">
                        <input type="checkbox" name="escolar" id="flexCheckDefault2" class="form-check-input" value="">
                        <label for="promo" class="form-check-label">Escolares</label>
                    </div>

                    <div class="form-check">
                        <input type="checkbox" name="arte " id="flexCheckDefault3" class="form-check-input" value="">
                        <label class="form-check-label" for="flexCheckDefault">Artes</label>
                    </div>
                    
                    <div class="form-check">
                        <input type="checkbox" name="promo" id="flexCheckDefault4" class="form-check-input" value="">
                        <label class="form-check-label" for="flexCheckDefault">Escritura</label>
                    </div>
                    
                    <div class="form-check">
                        <input type="checkbox" name="promo" id="flexCheckDefault5" class="form-check-input" value="">
                        <label class="form-check-label" for="flexCheckDefault">Oficina</label>
                    </div>
                    
                    <div class="form-check">
                        <input type="checkbox" name="promo" id="flexCheckDefault6" class="form-check-input" value="">
                        <label class="form-check-label" for="flexCheckDefault">Manualidades</label>
                    </div>
                    
                    <div class="form-check">
                        <input type="checkbox" name="promo" id="flexCheckDefault7" class="form-check-input" value="">
                        <label class="form-check-label" for="flexCheckDefault">Didácticos</label>
                    </div>
                    
                    <div class="form-check">
                        <input type="checkbox" name="promo" id="flexCheckDefault8" class="form-check-input" value="">
                        <label class="form-check-label" for="flexCheckDefault">Adhesivos</label>
                    </div>
                    
                    
                </div>
            </div>

            <label for="description" class="descripcion">Descripcion</label>
            <input type="text" name="descp" id="descp" maxlength="150" class="descrpcionBox">
       </div>
    </div>

    <div class="buttons">
        <button type="button" class="btn btn-primary">Aceptar</button>
        <button type="button" class="btn btn-danger">Cancelar</button>
    </div>
</div>
