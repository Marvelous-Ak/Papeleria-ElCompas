<h1 class="tittle">Bodega de Productos</h1>

<br/>
<div class="container-fluid">
  <!-- Agregar Producto-->

  <div class="container">
    <!-- Button para agregar producto-->
    <div class="d-flex justify-content-start">
      <button
        type="button"
        class="btn btn-icon btn-outline-success" data-bs-toggle="modal" data-bs-target="#ModalProveedor">
        <span class="btn-inner--icon">
          <i class="fas fa-box"></i>
        </span>
        <span class="btn-inner--text"> Agregar Producto </span>
      </button>
    </div>
    <div class="d-flex justify-content-end">
      <button
        type="button"
        class="btn btn-icon btn-outline-success" (click)="pageAddProduc()" disabled>
        <span class="btn-inner--icon">
          <i class="fas fa-list-check"></i>
        </span>
        <span class="btn-inner--text"> Agregar a stock </span>
      </button>
    </div>
  </div>
</div>

<br />

<!-- Tabla de Productos-->
<div class="tablaP">
  <table class="table table-striped table-hover table-light">
    <thead class="table-dark">
      <tr>
        <th scope="col"></th>
        <th scope="col">Marca</th>
        <th scope="col">Nombre</th>
        <th scope="col">Cantidad</th>
        <th scope="col">Precio</th>
        <th scope="col">Importe</th>
        <th scope="col">Proveedor</th>
        <th scope="col"></th>
      </tr>
    </thead>
    <tbody>
      <ng-container>
        <tr>
          <td><input class="form-check-input" type="checkbox" value="" id="flexCheckDefault"></td>
          <th scope="row">PaperMate</th>
          <td>Kit de 3 Boligrafos punta fina 0.7mm</td>
          <td>50</td>
          <td>$10.69</td>
          <td>$534.50</td>
          <td>Papeleria Tony</td>
          <td class="mat-cell">
            <!-- Boton Editar-->
            <button
              class="btn btn-icon btn-2 btn-warning" data-bs-toggle="modal" data-bs-target="#ModalProveedor"
              type="button">
              <span class="btn-inner--icon">
                <i class="fa-solid fa-pen-to-square" style="color: #ffffff;"></i>
              </span>
            </button>
            <!--Boton Eliminar-->
            <button
              class="btn btn-icon btn-2 btn-danger"
              type="button">
              <span class="btn-inner--icon"><i class="fa-solid fa-xmark" style="color: #ffffff;"></i></span>
            </button>
          </td>
        </tr>
      </ng-container>
    </tbody>
  </table>

 <!-- Modal Agregar Proveedor-->
<div class="modal fade" id="ModalProveedor" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <!-- Modal Header -->
      <div class="modal-header">
        <h4 class="modal-title">Agregar Producto</h4>
        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
      </div>
      <!-- Modal body -->
      <div class="modal-body">
        <app-warehouse-add></app-warehouse-add>
      </div>
    </div>
  </div>
</div>
