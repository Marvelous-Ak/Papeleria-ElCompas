<div class="container-fluid">
  <!-- Agregar Producto-->

  <div class="container">
    <!-- Button para agregar producto-->
    <div>
      <button type="button" class="btn btn-icon btn-outline-success">
      <span class="btn-inner--icon">
        <i class="fas fa-box"></i>
      </span>
        <span class="btn-inner--text">
        Agregar Producto
      </span>
      </button>
    </div>
  </div>
</div>

<br>

<!-- Tabla de Productos-->
<div class="tablaP">
  <table class="table table-striped table-hover table-light">
    <thead class="table-dark">
      <tr>
        <th scope="col">Marca</th>
        <th scope="col">Nombre</th>
        <th scope="col">Precio</th>
        <th scope="col">Precio Promo</th>
        <th scope="col">Stock</th>
        <th scope="col">Imagen</th>
        <th scope="col"></th>
      </tr>
    </thead>
    <tbody>
      <ng-container *ngFor="let product of listProduct; let i = index">
        <tr *ngIf="i >= (currentPage - 1) * itemsPerPage && i < currentPage * itemsPerPage">
          <th scope="row">{{ product.brand }}</th>
          <td>{{ product.name }}</td>
          <td>$ {{ product.promo ? product.priceAnt:  product.price }}</td>
          <td>{{ product.promo ? "$ " ++ product.price : '---' }}</td>
          <td>{{ product.stock }}</td>
          <td class="imageP">
            <div class="text-center img-wrapper">
              <img class="rounded mx-auto d-block"  src="{{ product.image }}" alt="{{ product.name }}">
            </div></td>
          <td class="mat-cell">
            <button class="btn btn-icon btn-2 btn-warning" type="button">
              <span class="btn-inner--icon">
                <i class="fa-solid fa-gear"></i>
              </span>
            </button>
            <button class="btn btn-icon btn-2 btn-danger" type="button">
              <span class="btn-inner--icon"><i class="fas fa-remove"></i></span>
            </button>
          </td>
        </tr>
      </ng-container>
    </tbody>
  </table>

  <nav aria-label="page navigation example">
    <ul class="pagination justify-content-center">
      <li class="page-item" [class.disabled]="currentPage === 1">
        <a class="page-link" (click)="currentPage = currentPage - 1" aria-label="Previous">
          <span aria-hidden="true">&laquo;</span>
          <span class="sr-only">Previous</span>
        </a>
      </li>
      <li class="page-item" *ngFor="let page of getPages()">
        <a class="page-link" (click)="currentPage = page" [class.active]="currentPage === page">
          {{ page }}
        </a>
      </li>
      <li class="page-item" [class.disabled]="currentPage === getTotalPages()">
        <a class="page-link" (click)="currentPage = currentPage + 1" aria-label="Next">
          <span aria-hidden="true">&raquo;</span>
          <span class="sr-only">Next</span>
        </a>
      </li>
    </ul>
  </nav>
</div>
