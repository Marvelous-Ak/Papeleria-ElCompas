<h1 class="tittle">Ventas</h1>
<br />
<!-- Filtro por implementar -->
<div class="header bg-gradient-primary pb-7 pt-5 pt-md-6">
  <!--Header container-->
  <div
    class="input-group mb--200 input-group-responsive center-block container-fluid">
    <input
      type="text"
      class="form-control"
      placeholder="Filter"
      aria-label="Filter"
      aria-describedby="basic-addon2">
  </div>
</div>
<br>
<!-- Tabla de Productos-->
<div class="tablaP">
  <table class="table table-striped table-hover table-light">
    <thead class="table-dark">
      <tr>
        <th scope="col">Venta</th>
        <th scope="col">Cliente</th>
        <th scope="col">Marca</th>
        <th scope="col">Producto</th>
        <th scope="col">Cantidad</th>
        <th scope="col">Precio</th>
        <th scope="col">Importe</th>
        <th scope="col">PDA</th>
        <th scope="col">Ganancia</th>
      </tr>
    </thead>
    <tbody>
      <ng-container >
        <tr>
          <th scope="row">1</th>
          <td>Juan</td>
          <td>Prismacolor</td>
          <td>Lapices de colores 24pz</td>
          <td>3</td>
          <td>$120.00</td>
          <td>$360.00</td>
          <td>$86.90</td>
          <td>$99.30</td>
        </tr>
      </ng-container>
    </tbody>
  </table>
</div>
